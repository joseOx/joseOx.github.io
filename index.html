<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Mathi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <header>
      <a href=""><div>Home</div></a>
      <a href=""><div>About me</div></a>
      <a href=""><div>Contact</div></a>
      <a href=""><div>Portfolio</div></a>
    </header>
    
    <main>
      <!-- Element to contain animated typing -->
    <span id="typed"></span>
    <div class="container-portfolio">
      <div class="text-container-portfolio">Proyectos realizados</div>
      <span id="left" ><i class="fa-solid fa-arrow-left"></i></span>
      <div class="scroll-container">
        <img src="https://mister.com.py/uploads/2021/06/mac_que_es_una_landing_page_o_pagina_de_aterrizaje_1544133467.png" alt="landing_page">
        <img src="https://mister.com.py/uploads/2021/06/mac_que_es_una_landing_page_o_pagina_de_aterrizaje_1544133467.png" alt="landing_page">

      </div>
      <button><i id="right" class="fa-solid fa-arrow-right"></i></button>
    </div>
    </main>
    
  </section>
  <footer>
      Footer
    </footer>
    <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#typed', {
      strings: ['Hola', 'mi nombre es Jose Avalos','Soy Licenciado en analisis de sistemas','En esta pagina encontraras informacion referente a mi :)'],
      typeSpeed: 50,
      loop:true,
    });
  </script>
</body>
</html>
